<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Huffman</title>
    <link rel="stylesheet" href="/app/css/bootstrap.css">
    <link rel="stylesheet" href="/app/css/index.css">
</head>

<body>

    <header>
        <div class="box">
            <h1>Huffman Algorithm</h1>
        </div>
    </header>


    <div id="mensageView"></div>

    <main>
        <div class="col-sm-12">
            <div class="container">
                <form class="dataform">

                    <textarea id="text" rows="13" placeholder="Digite algo...">
Three Rings for the Elven-kings under the sky. Seven for the Dwarf-lords in their halls of stone.
Nine for Mortal Men, doomed to die. One for the Dark Lord on his dark throne. In the Land of Mordor where the Shadows lie. 
One Ring to rule them all. One Ring to find them. One Ring to bring them all and in the darkness bind them. In the Land of Mordor where the Shadows lie.
                                    </textarea>
                    <div class="btn-area">
                        <button type="button" class="btn btn-primary" onclick="controller.encode()"
                            id="btnencode">Encode</button>
                        <button type="button" class="btn btn-primary" onclick="controller.decode()"
                            id="btndecode">Decode</button>
                    </div>
                </form>
            </div>


        </div>
        <div class="text-center">
            <button id="stats-button" class="btn btn-primary text-center" type="button">
                Stats
            </button>
            <button id="clean-button" onclick="controller.clear()" class="btn btn-primary text-center" type="button">
                Clear
            </button>

        </div>

        <br>
        <br>

        <div class="container" id="mapView"></div>

    </main>

    <script src="./app/js/models/Mensage.js"></script>
    <script src="./app/js/models/Vertice.js"></script>
    <script src="./app/js/models/Huffman.js"></script>

    <script src="./app/js/viwes/View.js"></script>
    <script src="./app/js/viwes/MensageView.js"></script>
    <script src="./app/js/viwes/MapView.js"></script>
    <script src="./app/js/controller/HuffmanController.js"></script>

    <script>
        let controller = new Huffmancontroller();        
    </script>
</body>

</html>
